- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: nginx-deployment
    namespace: dev-blah-ns
  spec:
    replicas: 5
    selector:
      matchLabels:
        app: nginx
    template:
      metadata:
        labels:
          app: nginx
      spec:
        containers:
          - image: 'docker.io/armory/simpleapp:placeholder-tag'
            name: nginx
            ports:
              - containerPort: 80
